<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>音乐播放器</title>
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="iconfont/iconfont.css" />
	<script src="js/database.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<audio src=""></audio>
	<div class="left">
		<img src="" alt="" />
	</div>
	<div class="middle">
		<div class="song">
		</div>
		<div class="singer"></div>
		<ul class="songword">
		</ul>
	</div>
	<div class="bottom">
		<div class="bottomL">
			<div class="iconfont icon-shoucang"></div>
			<div class="iconfont icon-suiji"></div>
			<div class="iconfont icon-ttpodicon"></div>
			<div class="iconfont icon-danquxunhuan"></div>
			<div class="iconfont icon-shangyishou last"></div>
			<div class="iconfont icon-play  pause"></div>
			<div class="iconfont icon-xiayishou  next"></div>
		</div>
		<div class="bottomR">
			<div class="time">
				<span class='current'>00:00</span>
				<span class="duration">04:32</span>
			</div>
			<div class="progress">
				<div class="progressB"></div>
			</div>
		</div>
		<div class="iconfont icon-yinliang"></div>
		<div class="video">
			<div class="videoB"></div>
			<div class="videoA"></div>
		</div>	
	</div>
	<div class="right"></div>
</body>
</html>
